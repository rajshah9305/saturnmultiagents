<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise AI UI Component Generation Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <style>
      :root {
        /* Quantum White Theme */
        --quantum-white: #ffffff;
        --neural-gray-50: #f8fafc;
        --neural-gray-100: #f1f5f9;
        --neural-gray-200: #e2e8f0;
        --neural-gray-300: #cbd5e1;
        --neural-gray-500: #64748b;
        --neural-gray-700: #334155;
        --neural-gray-800: #1e293b;
        --neural-gray-900: #0f172a;
        
        /* AI Accent Colors */
        --ai-blue-primary: #2563eb;
        --ai-purple-secondary: #7c3aed;
        --ai-cyan-accent: #06b6d4;
        --ai-emerald-success: #10b981;
        --ai-amber-warning: #f59e0b;
        --ai-red-error: #ef4444;
        
        /* Energy Gradients */
        --neural-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        --energy-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --ai-glow: linear-gradient(135deg, var(--ai-blue-primary) 0%, var(--ai-purple-secondary) 100%);
      }
      
      body, #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Webkit scrollbar styling */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--neural-gray-800); }
      ::-webkit-scrollbar-thumb { background: var(--neural-gray-700); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      /* Base Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
      .animate-fade-out { animation: fadeOut 0.5s ease-out forwards; }
      
      @keyframes quantum-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(37, 99, 235, 0); }
      }
      .animate-quantum-pulse { animation: quantum-pulse 2s infinite; }

      /* Agent Workflow Redesign Animations & Styles */
      .workflow-grid-bg {
        position: absolute;
        inset: 0;
        background-image:
            linear-gradient(rgba(200, 220, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(200, 220, 255, 0.05) 1px, transparent 1px);
        background-size: 3rem 3rem;
        mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 30%, transparent 100%);
        animation: fadeIn 2s ease;
      }
      
      .agent-node {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .agent-node-core {
        background-color: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid var(--neural-gray-700);
        transition: all 0.3s ease;
      }
      
      .agent-node-ring {
        position: absolute;
        inset: -4px;
        border-radius: 9999px;
        transition: all 0.3s ease;
        border: 1px solid;
      }
      
      .agent-node.status-active .agent-node-core {
        transform: scale(1.05);
      }
      
      @keyframes node-breathing-glow {
        0%, 100% { box-shadow: 0 0 12px, inset 0 0 4px; opacity: 0.8; }
        50% { box-shadow: 0 0 24px, inset 0 0 8px; opacity: 1; }
      }

      .agent-glow {
        animation: node-breathing-glow 2.5s infinite ease-in-out;
      }

      @keyframes data-flow-gradient {
        0% { stroke-dashoffset: 200; }
        100% { stroke-dashoffset: 0; }
      }

      .data-flow-path {
        stroke-dasharray: 100 100;
        animation: data-flow-gradient 2s linear infinite;
      }

      /* Style Matrix Animation */
      .style-matrix-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .style-matrix-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* Skeleton Loader Animation */
      @keyframes pulse-bg {
        0%, 100% { background-color: var(--neural-gray-200); }
        50% { background-color: var(--neural-gray-300); }
      }
      .animate-pulse-bg {
        animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Metrics Bar Animation */
      @keyframes fill-bar {
        from { width: 0%; }
        to { width: var(--bar-width, 0%); }
      }
      .animate-fill-bar {
        animation: fill-bar 1s ease-out forwards;
      }

      /* Custom selection color */
      ::selection {
        background-color: var(--ai-purple-secondary);
        color: var(--quantum-white);
      }
    </style>
